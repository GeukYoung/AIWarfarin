{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<style>
    .green-row {
        background-color: lightgreen;
    }
</style>
<div class="container-fluid">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Dose</th>
                <th>Day5</th>
                <th>Day6</th>
                <th>Day7</th>
                <th>Day8</th>
                <th>Day9</th>
                <th>Day10</th>
                <th>Day11</th>
                <th>Day12</th>
                <th>Day13</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_warfarin %}
            <tr class="{% if forloop.counter0 == target_warfarin %}green-row{% endif %}">
                <td>{{ forloop.counter }}</td>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Text.
    </p>       
</figure>
<script>
    Highcharts.chart('container', {

        title: {
            text: 'Prediction of PTINR',
            align: 'left'
        },
    
        subtitle: {
            text: 'Reference: <a href="https://www.nature.com/articles/s41598-021-94305-2" target="_blank">Development of a system to support warfarin dose decisions using deep neural networks</a>.',
            align: 'left'
        },
    
        yAxis: {
            title: {
                text: 'PTINR'
            }
        },
    
        xAxis: {
            accessibility: {
                rangeDescription: 'Range: 5 to 13'
            }
        },
    
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },
    
        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                },
                pointStart: 5
            }
        },
    
        series: [{
            name: 'WFR_0.5',
            data: {{dose_1}}
        }, {
            name: 'WFR_1.0',
            data: {{dose_2}}
        }, {
            name: 'WFR_1.5',
            data: {{dose_3}}
        }, {
            name: 'WFR_2.0',
            data: {{dose_4}}
        }, {
            name: 'WFR_2.5',
            data: {{dose_5}}
        }, {
            name: 'WFR_3.0',
            data: {{dose_6}}
        }, {
            name: 'WFR_3.5',
            data: {{dose_7}}
        }, {
            name: 'WFR_4.0',
            data: {{dose_8}}
        }, {
            name: 'WFR_4.5',
            data: {{dose_9}}
        }, {
            name: 'WFR_5.0',
            data: {{dose_10}}
        }, {
            name: 'WFR_5.5',
            data: {{dose_11}}
        }, {
            name: 'WFR_6.0',
            data: {{dose_12}}
        }, {
            name: 'WFR_6.5',
            data: {{dose_13}}
        }, {
            name: 'WFR_7.0',
            data: {{dose_14}}
        }, {
            name: 'WFR_7.5',
            data: {{dose_15}}
        }, {
            name: 'WFR_8.0',
            data: {{dose_16}}
        }],
    
        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
    
    });
</script>
